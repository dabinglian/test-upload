<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title></title>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/file-upload/vendor/jquery.ui.widget.js"></script>
    <script src="./js/file-upload/jquery.iframe-transport.js"></script>
    <script src="./js/file-upload/jquery.fileupload.js"></script>

    <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css" rel="stylesheet">
    <script src="./js/canvas-to-blob.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.js"></script>
    <script src="./js/exif.js"></script>

    <link href="https://cdn.bootcss.com/video.js/6.2.1/alt/video-js-cdn.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/video.js/6.2.1/alt/video.novtt.js"></script>

    <link rel="stylesheet" href="./css/swiper-3.4.1.min.css"/>
    <script src="./js/swiper-3.4.1.jquery.min.js"></script>

    <link rel="stylesheet" href="./css/test.css"/>
</head>
<body>
<div class="test-demo">
    <div class="photo-container">
        <p>小云熊奖状</p>
        <div class="photo-box">
            <img class="photo-img" src="./images/ph-bg.jpg" alt="" />
            <input id="upload" type="file" name="file" accept="image/*" />
        </div>
        <div class="show-photo" style="display: none;">
            <div class="showImage">
                <p class="uploadprogress"></p>
                <img id="show-img" src="" alt=""/>
            </div>
            <div class="frame" style="display: none;">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide active"><p data-key="frame_01">相框1</p></div>
                        <div class="swiper-slide"><p data-key="frame_02">相框2</p></div>
                        <div class="swiper-slide"><p data-key="frame_03">相框3</p></div>
                        <div class="swiper-slide"><p data-key="frame_01">相框1</p></div>
                        <div class="swiper-slide"><p data-key="frame_02">相框2</p></div>
                        <div class="swiper-slide"><p data-key="frame_03">相框3</p></div>
                    </div>
                </div>
            </div>
            <div class="handle-btns" style="display: none;">
                <a href="javascript:void(0)" class="del-btn">重拍</a>
                <a href="javascript:void(0)" class="sure-btn">确定</a>
            </div>
            <p class="show-img"></p>
            <div class="frame-img">
                <canvas id="frame-canvas" style="display:none;" width="300" height="300"></canvas>
                <canvas id="off-canvas" style="display:none;"  width="300" height="300"></canvas>
                <p class="show-frame"></p>
            </div>
        </div>
    </div>

</div>
<script src="./js/common.js"></script>
<script src="./js/simpleDialog.js"></script>
<script src="./js/init.js"></script>
<script src="./js/test2.js"></script>
</body>
</html>
